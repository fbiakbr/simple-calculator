<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <div class="container">
                <div class="calculator border rounded px-4 py-4">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h4 class="mb-2">Calculator</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <input type="text" class="form-control" name="screen" id="answer" readonly>
                        </div>
                    </div>
                    <table class="table table-borderless">
                        <tr>
                            <td><button class="btn btn-primary">(</button></td>
                            <td><button class="btn btn-primary">)</button></td>
                            <td><button class="btn btn-primary">%</button></td>
                            <td><button class="btn btn-danger">C</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-light">7</button></td>
                            <td><button class="btn btn-light">8</button></td>
                            <td><button class="btn btn-light">9</button></td>
                            <td><button class="btn btn-primary">X</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-light">4</button></td>
                            <td><button class="btn btn-light">5</button></td>
                            <td><button class="btn btn-light">6</button></td>
                            <td><button class="btn btn-primary">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-light">1</button></td>
                            <td><button class="btn btn-light">2</button></td>
                            <td><button class="btn btn-light">3</button></td>
                            <td><button class="btn btn-primary">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-light">0</button></td>
                            <td><button class="btn btn-light">.</button></td>
                            <td><button class="btn btn-primary">/</button></td>
                            <td><button class="btn btn-primary">=</button></td>
                        </tr>
                    </table>
                    <footer>
                        Made with ðŸ–¤ by <a href="https://github.com/fbiakbr" target="_blank">Febiadi Wisnu Akbar</a>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
